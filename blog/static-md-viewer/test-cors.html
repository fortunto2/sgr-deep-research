<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing R2 CORS</h1>
    <div id="result"></div>
    <script>
        fetch('https://pub-ff9e4624d5814320a835cd2dcc3be262.r2.dev/20250920-120000-bashkir-moc.md')
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').innerHTML = '<pre>' + data.substring(0, 500) + '</pre>';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            });
    </script>
</body>
</html>
